<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant AI System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 60px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #fff;
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #b8860b;
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .search-section {
            margin: 40px 0;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #b8860b;
            border-radius: 50px;
            padding: 15px 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-container:hover,
        .search-container:focus-within {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ffd700;
            box-shadow: 0 8px 32px rgba(184, 134, 11, 0.2);
        }

        .search-icon {
            font-size: 20px;
            margin-right: 12px;
            color: #b8860b;
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-button {
            background: #b8860b;
            border: none;
            color: #1a1a1a;
            padding: 8px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .search-button:hover {
            background: #ffd700;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(184, 134, 11, 0.3);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 80px;
            padding-top: 60px;
            border-top: 1px solid rgba(184, 134, 11, 0.3);
        }

        .feature {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .feature-title {
            color: #b8860b;
            font-weight: 600;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üçΩÔ∏è</div>
            <h1>RestaurantAI</h1>
            <div class="subtitle">Intelligent Kitchen Management</div>
        </div>

        <div class="search-section">
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input
                    type="text"
                    placeholder="Search dishes, ingredients, or allergies..."
                    id="searchInput"
                >
                <button class="search-button">Search</button>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üìã</div>
                <div class="feature-title">Menu</div>
                <div>Browse dishes</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö†Ô∏è</div>
                <div class="feature-title">Allergies</div>
                <div>Check allergens</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üë®‚Äçüç≥</div>
                <div class="feature-title">Training</div>
                <div>Staff education</div>
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.querySelector('.search-button');

        searchButton.addEventListener('click', () => {
            const query = searchInput.value;
            if (query.trim()) {
                console.log('Searching for:', query);
                alert('Search functionality to be implemented: ' + query);
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchButton.click();
            }
        });
    </script>
</body>
</html>
